<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a class="nav-button" href="">Home</a>
      <a
        class="nav-button"
        href="https://github.com/divakargaur"
        target="_blank"
        >GitHub</a
      >
    </nav>
    <hr />
    <h1>Check Your BMI</h1>
    <form>
      <div>
        <h2>Height</h2>
        <input class="details" type="text" id="height" />
        <br />
        <h2>Weight</h2>
        <input class="details" type="text" id="weight" />
        <br />
        <button>CALCULATE</button>
      </div>
    </form>
    <hr class="onePX" />
    <div id="result"></div>
    <hr class="onePX" />
    <div>
      <h1>BMI</h1>
      <p>Under Weight ~ < 18.6</p>
      <p>Normal Range ~ 18.6 ~ 24.9</p>
      <p>Over Weight ~ > 24.9</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
