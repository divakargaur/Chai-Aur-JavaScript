<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async</title>
  </head>
  <body
    style="
      background: black;
      color: cyan;
      font-family: 'Courier New', Courier, monospace;
    "
  >
    <h1>Chai Aur Code</h1>
    <button
      id="stop"
      style="background: gold; font-weight: bold; border-radius: 8px"
    >
      STOP
    </button>
    <button
      id="start"
      style="background: gold; font-weight: bold; border-radius: 8px"
    >
      START
    </button>
    <script>
      const startCode = document.getElementById("start");
      const stopCode = document.getElementById("stop");

      let intervalID;

      function message() {
        console.log("DEV", Date.now());
      }

      function sayDate() {
        if (!intervalID) {
          intervalID = setInterval(message, 1000);
        }
      }

      function stopDate() {
        clearInterval(intervalID);
        intervalID = null;
      }

      startCode.addEventListener("click", sayDate);
      stopCode.addEventListener("click", stopDate);
    </script>
  </body>
</html>
