<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body style="background: black; color: cyan; font-family: 'Courier New', Courier, monospace;">
    <h1>Chai Aur Code</h1>
    <button id="stop" style="background: gold; font-weight: bold; border-radius: 8px">STOP</button>
    <script>
        setTimeout(event => {console.log("DEV")}, 2000);

        function sayDev() {
            console.log("DEV")
        }
        setTimeout(sayDev, 2000); // sayDev -> giving reference | sayDev() -> will execute it immediately

        const mainChange = setTimeout(event => {document.querySelector("h1").innerHTML = "Now I Am Getting It"}, 2000);
        document.getElementById("stop").addEventListener("click", event => {clearTimeout(mainChange); console.log("STOPPED");});
    </script>
</body>
</html>
